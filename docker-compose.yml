version: '3.6'

services: 
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment: 
            MYSQL_ROOT_PASSWORD: 123456
            MYSQL_DATABASE: Beehive
            MYSQL_USER: Beehive
            MYSQL_PASSWORD: 123456
            ports: 
              -"8080:8080"
        volumes: 
            - ./init:/docker-entrypoint-initdb.d

    adminer:
        image: adminer
        restart: always
        ports: 
            - 8080:8080